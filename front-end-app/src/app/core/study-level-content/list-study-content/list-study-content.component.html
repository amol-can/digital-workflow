<br>
<div class="border" style="padding: 50px;">

    <!-- Search by element-->
    <div class="input-group">
        <select class="custom-select" id="searchByElement">
            <option selected>Choose...</option>

        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    <br>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Protocol Id</th>
                <th scope="col">Theropotic Area</th>
                <th scope="col">Indication</th>
                <th scope="col">Study Phase</th>
                <th scope="col">Study Type</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let studyContent of studyLevelContentArray">
            <tr>
                <th scope="row">{{ studyContent.protocolId }}</th>
                <td>{{studyContent.therapeuticArea }}</td>
                <td>{{studyContent.indication }}</td>
                <td>{{studyContent.studyPhase }}</td>
                <td>{{studyContent.studyType }}</td>
                <td>
                    <button type="button" class="btn btn-outline-info"
                        (click)="editElement(studyContent.protocolId)">Edit</button>
                    <button type="button" class="btn btn-outline-danger"
                        (click)="deleteContent(studyContent.protocolId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
