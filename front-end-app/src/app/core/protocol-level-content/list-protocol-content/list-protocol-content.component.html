<br>
<div class="border" style="padding: 50px;">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Protocol Id</th>
        <th scope="col">Acronym</th>
        <th scope="col">Protocol Title</th>
        <th scope="col">Arm Name</th>
        <th scope="col">Masking</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let  protocolContent of protocolLevelContentArray">
      <tr>
        <th scope="row">{{  protocolContent.protocolId }}</th>
        <td>{{ protocolContent.acronym }}</td>
        <td>{{ protocolContent.protocolTitle }}</td>
        <td>{{ protocolContent.armName }}</td>
        <td>{{ protocolContent.masking }}</td>
        <td>
          <button type="button" class="btn btn-outline-info"
            (click)="editElement( protocolContent.protocolId)">Edit</button>
          <button type="button" class="btn btn-outline-danger"
            (click)="deleteContent( protocolContent.protocolId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


</div>
