<br>
<div class="tab-pane fade show active border" style="padding: 50px;" id="addElement" role="tabpanel"
  aria-labelledby="home-tab">
  <form #addValueForm="ngForm" (ngSubmit)="onAddSdeValue(addValueForm)" ngNativeValidate>

    <p>Form value: {{ addValueForm.value | json }}</p>

    <div class="form-group">
      <label for="module">Study Design Element</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select class="custom-select" id="module" name="module" [(ngModel)]="sdeValue.studyDesignElement" required>
          <!-- added reference-library call -->
          <option *ngFor="let sde of sdeLibrary$" [value]="sde.studyDesignElement">{{ sde.studyDesignElement}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" class="form-control" id="value" name="value" [(ngModel)]="sdeValue.value" required>
    </div>

    <!-- Radio button-->
    <div class="form-group" required>
      <label for="label">State</label>
      <div class="custom-control custom-radio">
        <input type="radio" id="active" name="state" value="0" [(ngModel)] ="sdeValue.state" class="custom-control-input">
        <label class="custom-control-label" for="active">Active</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="inactive" name="state" value="1" [(ngModel)] ="sdeValue.state" class="custom-control-input">
        <label class="custom-control-label" for="inactive">Inactive</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="obsolete" name="state" value="2" [(ngModel)] ="sdeValue.state" class="custom-control-input">
        <label class="custom-control-label" for="obsolete">Obsolete</label>
      </div>
    </div>

    <div class="form-group">
      <label for="definition">Definition</label>
      <input type="text" class="form-control" id="definition" name="definition" [(ngModel)] ="sdeValue.definition">
    </div>

    <div class="form-group">
      <label for="display-order">Display order</label>
      <input type="number" class="form-control" id="display-order" name="display-order" [(ngModel)] ="sdeValue.displayOrder">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

    <!-- Error Handling -->
    <div [hidden] = "!postSuccess" class="alert alert-success">
      {{ postSuccessMessage }}
    </div>
    <div [hidden] = "!postError"
      class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

  </form>
</div>
