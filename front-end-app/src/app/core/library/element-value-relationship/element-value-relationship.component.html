<h4>Manage Study Design Element Value Relationship</h4>
<hr>
<br>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="border" style="padding: 50px;" id="addElement">
        <form #valueRelationForm="ngForm" (ngSubmit)="addValueRelationship(relationForm)" ngNativeValidate>

          <p>Form value: {{ valueRelationForm.value | json }}</p>

          <!-- SD Element 1 -->
          <label for="elementToManage">Study Design Element</label>
          <small id="elementToManage" class="form-text text-muted">Select element to manage the relationship between
            them.</small>
          <div class="input-group">
            <select class="custom-select" id="element1" name="element1" [(ngModel)]="element1" (change)="onElement1Change($event)">
              <!-- added reference-library call -->
              <option *ngFor="let sde of sdeLibrary$" [ngValue]="sde.studyDesignElement">{{ sde.studyDesignElement}}
              </option>
            </select>
          </div>

          <!-- Value 1 -->
          <label for="element1Value">Value</label>
          <div class="input-group">
            <select class="custom-select" id="element1Value" name="element1Value" [(ngModel)]="element1Value">
              <option *ngFor="let sdeValue of sdeLibraryValue$" [ngValue]="sdeValue.value">{{ sdeValue.value }}
              </option>
            </select>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
