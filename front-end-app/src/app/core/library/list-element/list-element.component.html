<!-- List Study Design Element -->
<div>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Study Design Element</th>
      <th scope="col">Module</th>
      <th scope="col">Label</th>
      <th scope="col">Guidance Text</th>
      <th scope="col">Active</th>
      <th scope="col">Multiple Possible</th>
      <th scope="col">Required</th>
    </tr>
  </thead>
  <tbody *ngFor="let studyElement of sdElements$">
    <tr>
      <th scope="row">{{ studyElement.studyDesignElement }}</th>
      <td>{{studyElement.module}}</td>
      <td>{{studyElement.label}}</td>
      <td>{{studyElement.guidanceText}}</td>
      <td>{{studyElement.active}}</td>
      <td>{{studyElement.multiplePossible}}</td>
      <td>{{studyElement.required}}</td>
    </tr>
  </tbody>
</table>


</div>
