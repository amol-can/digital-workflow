<html lang="en"">
<title>study builder</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>digital workflow</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="floatExample.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</head>

<body>
    <header style="text-align: center; background-color: rgb(249, 249, 250);">
        <h1>Study Builder</h1>
        <p>section for navbar</p>
    </header>

    <div class="container-fluid">
        <div class="row h-100">

            <!-- FIXED SIDE PANEL-->
            <div class="side-button col-2 h-100">
                
                <button type="button" class="btn btn-secondary">STUDY LEVEL CONTENT</button><br><br>
                <button type="button" class="btn btn-secondary">STUDY DESIGN</button><br><br>
                <button type="button" class="btn btn-secondary">PROTOCOL LEVEL CONTENT</button><br><br>
                <button type="button" class="btn btn-secondary">VISIT MATRIX</button><br><br>
                <button type="button" class="btn btn-secondary">DATA COLLECTION</button><br><br>
                

            </div>
            <!-- FORM INPUT-->
            <div class="col-9">
                <div class="container ">
                    <form class="form-input">
                      <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">Study level content</h1>
                      </div>
                
                      <div class="form-label-group">
                        <input type="text" class="form-control" id="protocol-name" placeholder="Enter protocol name" required autofocus>
                        <label for="protocol-name">Protocolo Name</label>
                      </div>
                
                      <div class="form-label-group">
                        <input type="text" id="theropotic-area" class="form-control" placeholder="Theropotic Area" required autofocus>
                        <label for="theropotic-area">Theropotic Area</label>
                      </div>
                
                      <div class="form-label-group">
                        <input type="text" id="compound-id" class="form-control" placeholder="Compound ID" required>
                        <label for="compound-id">Compound ID</label>
                      </div>

                      <div class="form-label-group">
                        <input type="text" id="study-phase" class="form-control" placeholder="Study Phase" required>
                        <label for="study-phase">Study Phase</label>
                      </div>

                      <div class="form-label-group">
                        <input type="text" id="study-type" class="form-control" placeholder="Study Type" required>
                        <label for="study-type">Study Type</label>
                      </div>

                      <div class="form-label-group">
                        <input type="text" id="label-indication" class="form-control" placeholder="Indication" required>
                        <label for="label-indication">Indication</label>
                      </div>
                      
                      <button class="btn btn-lg btn-success btn-block" type="submit">Save</button>
                    </form>
                </div>                      
                    
            </div>
        </div>
    </div>


    <!--
    <footer>we are testing bootstrap here baby</footer>
    -->

</body>

</html>
